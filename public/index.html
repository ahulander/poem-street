<!DOCTYPE html>
<html>
  <head>
    <title>Poem Street</title>
    <meta charset="UTF-8">

    <style>
      
      html, body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #login, #content {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
      }

      .login__content {
        background-color: hotpink;
        padding: 1em;
        display: inline-block;
        margin: auto;
      }

      #content>canvas {
        margin: auto;
      }

      .login__header {
        color: white;
        margin: 0;
        margin-bottom: 0.5em;
      }

      #login.hidden {
        display: none;
      }

    </style>

  </head>
  <body>
    <script src="vendors~main.js"></script>
    <script src="main.js"></script>

    <div id="content"></div> 
    <div id="login">
        <div class="login__content">
          <h1 class="login__header">Poem Street</h1>
          <input type="text" id="input_username"/>
          <input type="password" id="input_password"/>
          <button id="btn_login">Login</button>
        </div>
      </div>
  </body>
</html>
