<!DOCTYPE html>
<html>
  <head>
    <title>Poem Street</title>
    <meta charset="UTF-8">

    <style>
      
      html, body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #login, #content {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
      }

      .login__content {
        background-color: hotpink;
        padding: 1em;
        display: inline-block;
        margin: auto;
      }

      #content>canvas {
        margin: auto;
      }

      .login__header {
        color: white;
        margin: 0;
        margin-bottom: 0.5em;
      }

      #login.hidden {
        display: none;
      }

      .scene-selector {
        position: absolute;
      }

      .scene-selector.hidden {
        display: none;
      }

    </style>

  </head>
  <body>
    <script>
      var NO_PHASER = true;
    </script>
    <script src="vendors~main.js"></script>
    <script src="main.js"></script>
    <canvas id="canvas" width="800" height="400"></canvas>
  </body>
